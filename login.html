{% extends "base.html" %}

{% block content %}

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message|safe }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
<div class="login">
    <img src="static/images/login.jpeg" alt="image" class="login__bg">
    <form action="" class="login__form" method="POST">
        <h1 class="login__title">Login</h1>
        
        <div class="login__inputs">
            <div class="login__box">
               <input type="email" name="email" placeholder="Email ID" required class="login__input" autocomplete="off">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" name="password" placeholder="Password" required class="login__input" autocomplete="off">
               <i class="ri-lock-2-fill"></i>
            </div>
         </div>

         <div class="login__check">
            <div class="login__check-box">
               <input type="checkbox" class="login__check-input" id="user-check">
               <label for="user-check" class="login__check-label">Remember me</label>
            </div>

         </div>

         <button type="submit" class="login__button">Login</button>

         <div class="login__register">
            Don't have an account? <a href="{{ url_for('home') }}">Register</a>
         </div>

         <!-- Forgot Password Link -->
         <div class="login__forgot-password">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
         </div>
            
    </form>
</div>
    {% endblock %}
