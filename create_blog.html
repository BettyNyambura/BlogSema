{% extends "base.html" %}

{% block content %}
    <!-- Blog Creation Header -->
    <section class="create-blog-header">
        <div class="create-blog-header__content">
            <h1>Create Your Blog</h1>
            <p>Share your thoughts and ideas with the world</p>
        </div>
    </section>

    <!-- Blog Form Section -->
    <section class="create-blog-form-section">
        <div class="form-container">
            <form action="/submit_blog" method="POST" class="create-blog-form">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter blog title" required>

                <label for="content">Blog Content:</label>
                <textarea id="content" name="content" placeholder="Write your blog content here..." required></textarea>

                <label for="tags">Tags (Optional):</label>
                <input type="text" id="tags" name="tags" placeholder="Enter tags, separated by commas">

                <button type="submit">Post Blog</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 BlogSema. All rights reserved.</p>
    </footer>
{% endblock %}
