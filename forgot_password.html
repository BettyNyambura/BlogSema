{% extends "base.html" %}

{% block content %}
    <div class="forgot-password">
        <h1>Forgot Password</h1>
        <form action="{{ url_for('forgot_password') }}" method="POST" class="forgot-password-form">
            <div class="forgot-password__box">
                <input type="email" name="email" placeholder="Enter your email" required class="forgot-password__input">
            </div>
            <button type="submit" class="forgot-password__button">Send Reset Link</button>
        </form>
        <p>Remembered your password? <a href="{{ url_for('login') }}" class="forgot-password__link">Login</a></p>
    </div>
{% endblock %}
