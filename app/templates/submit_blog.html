{% extends "base.html" %}

{% block content %}
    <div class="submission-container">
        <h1>Blog Submission Status:</h1>

        {% if title %}
            <h2>Your blog titled "<strong>{{ title }}</strong>" has been successfully posted.</h2>
        {% endif %}

        <p><a href="{{ url_for('view_blogs') }}" class="view-blogs-btn">Go to blog list</a></p>
    </div>
{% endblock %}
