{% extends "base.html" %}

{% block content %}

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message|safe }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

<div class="login">
    <img src="static/images/login.jpeg" alt="image" class="login__bg">
    <form action="" class="login__form" method="POST">
        <h1 class="login__title">Sign Up</h1>

        <div class="login__inputs">
            <div class="login__box">
               <input type="text" name="username" placeholder="Username" required class="login__input" autocomplete="off">
               <i class="ri-user-fill"></i>
            </div>

            <div class="login__box">
               <input type="email" name="email" placeholder="Email ID" required class="login__input" autocomplete="off">
               <i class="ri-mail-fill"></i>
            </div>

            <div class="login__box">
               <input type="password" name="password" placeholder="Password" required class="login__input" autocomplete="off">
               <i class="ri-lock-2-fill"></i>
            </div>
        </div>

        <button type="submit" class="login__button">Sign Up</button>

        <div class="login__register">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>

    </form>
</div>

{% endblock %}
